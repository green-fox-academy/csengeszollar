<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank Accounts</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>Accounts</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Balance</th>
        <th>Animal type</th>
    </tr>
    <tr th:each="account : ${bankAccounts}" th:object="${account}">
        <td th:text="*{name}"></td>
        <td th:text="*{#numbers.formatDecimal(balance, 0, 2, 'POINT')} + ' zebra'"></td>
        <td th:text="*{animalType}"></td>
    </tr>
</table>

</body>
</html>
