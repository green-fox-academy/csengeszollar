<div class="fox image">
    <img src="greenfox.png" alt="can not find fox">
</div>
<div class="characteristic">
    <p th:text="'This is ' + ${name} + '. Currently living on ' + ${food} + ' and ' + ${drink} + '. (S)he knows ' + ${fox.numberOfTricks()} + ' trick(s).'"></p>
</div>
<h1>Known tricks</h1>
<p th:if="${tricks.isEmpty()}">You know no tricks yet. Go learn some.</p>
<ul>
    <li th:unless="${tricks.isEmpty()}" th:each="trick : ${tricks}" th:text="${trick}"></li>
</ul>
