<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assigned todos</title>
    <link rel="stylesheet" th:href="@{/stylesheet.css}"  />
</head>
<body>
<h1 th:text="'Assigned todos to ' + ${assignee.name}"></h1>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Done</th>
            <th>Urgent</th>
        </tr>
        <tr th:each="todo : ${todos}" th:object="${todo}">
            <td th:text="*{id}"></td>
            <td th:text="*{title}"></td>
            <td th:text="*{isDone}"></td>
            <td th:text="*{isUrgent}"></td>
            <td>
                <a th:href="'/todo/' + *{id} + '/delete'">delete</a>
            </td>
            <td>
                <a th:href="'/todo/' + *{id} + '/edit'">edit</a>
            </td>
        </tr>
    </table>
</div>


</body>
</html>
