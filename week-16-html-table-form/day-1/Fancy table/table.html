<!DOCTYPE html>

<head>
    <title>Table</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Heebo:300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <table>
        <tr>
            <th>Month</th>
            <th>Sales</th>
        </tr>
        <tr>
            <td>January</td>
            <td>td class="form-price" 50000</td>
        </tr>
        <tr>
            <td>February</td>
            <td><span>&#36;</span> 10000</td>
        </tr>
        <tr>
            <td>March</td>
            <td><span>&#36;</span> 85000</td>
        </tr>
        <tr>
            <td>April</td>
            <td><span>&#36;</span> 56000</td>
        </tr>
        <tr>
            <td>May</td>
            <td><span>&#36;</span> 98000</td>
        </tr>
    </table>
</body>

</html>
